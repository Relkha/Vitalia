<!DOCTYPE html>
<html lang="fr">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitalia - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&family=Rufina:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'vitalia_app/css/contact.css' %}">
</head>
<body>
  <header>
    <div class="logo">Vitalia</div>
    <nav>
      <ul>
        <li><a href="/">Accueil</a></li>
        <li><a href="/a_propos">À propos</a></li>
        <li><a href="#">Nos services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Connexion</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contactez-nous</h1>
  
    {% if success %}
      <p style="color: green;">Votre message a bien été envoyé ! ✅</p>
    {% endif %}
  
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Envoyer</button>
    </form>
  </main>
  

  <footer>
    &copy; 2025 Vitalia. Tous droits réservés.
  </footer>
</body>
</html>
