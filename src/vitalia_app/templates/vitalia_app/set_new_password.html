<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un nouveau mot de passe</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'vitalia_app/css/mdp_oublie.css' %}">
</head>
<body>
  <header>
    <div class="logo">Vitalia</div>
    <nav>
      <ul>
        <li><a href="/">Accueil</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>🔐 Nouveau mot de passe</h1>

    {% if validlink %}
      <form method="post">
        {% csrf_token %}
        <label>Nouveau mot de passe :</label>
        <input type="password" name="mdp1" required minlength="6">

        <label>Confirmer le mot de passe :</label>
        <input type="password" name="mdp2" required minlength="6">

        <button type="submit">Enregistrer</button>
      </form>

      {% if error %}<p class="error">{{ error }}</p>{% endif %}

    {% else %}
      <p class="error">Lien invalide ou expiré.</p>
    {% endif %}
  </main>

  <footer>
    <p>© 2025 Vitalia. Tous droits réservés.</p>
  </footer>
</body>
</html>
