<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitalia - Bienvenue</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&family=Rufina:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --fond: #F9F5EC;
      --nav-footer: #A8BCA1;
      --texte: #2E2E2E;
      --section: #F2E8CF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fond);
      color: var(--texte);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--nav-footer);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-family: 'Rufina', serif;
      font-size: 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
    }

    nav ul li {
      margin-left: 1.5rem;
      font-family: 'Roboto', sans-serif;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--texte);
      font-weight: 500;
      padding: 0.5rem;
      display: inline-block;
    }

    main {
      flex: 1;
      background-color: var(--fond);
      text-align: center;
      padding: 3rem 2rem;
    }

    .hero {
      max-width: 800px;
      margin: auto;
    }

    .hero h1 {
      font-family: 'Rufina', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .hero-images {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .hero-images img {
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .cta-buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--section);
      color: var(--texte);
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cta-buttons a:hover {
      background-color: #e2d5b8;
    }

    footer {
      background-color: var(--nav-footer);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Vitalia</div>
    <nav>
      <ul>
        <li><a href="/">Accueil</a></li>
        <li><a href="/a_propos">À propos</a></li>
        <li><a href="#">Nos services</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="#">Connexion</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="hero">
      <h1>Bienvenue chez Vitalia</h1>
      <p>Une maison de retraite connectée, pensée pour le bien-être, la sécurité et la sérénité de vos proches.</p>

      <div class="hero-images">
        <img src="https://via.placeholder.com/300x200.png?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/300x200.png?text=Image+2" alt="Image 2">
      </div>

      <div class="cta-buttons">
        <a href="#">Découvrir nos services</a>
        <a href="#">Créer un compte</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Vitalia. Tous droits réservés.
  </footer>
</body>
</html>
